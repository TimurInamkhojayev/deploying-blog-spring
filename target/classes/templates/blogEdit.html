<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<head>
  <title>Add a note</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1 class="text-left">Editing the Note</h1>
  <div th:each="el : ${post}">
    <form method="post">
      <div class="row">
        <div class="col-12 col-md-6">
          <input type="text" th:value="${el.title}" name="title" placeholder="Name the note" class="form-control mb-3">
          <input type="text" th:value="${el.anons}" name="anons" placeholder="Type the date" class="form-control mb-3">
          <textarea type="text" th:value="${el.full_text}" name="full_text" placeholder="Text" class="form-control mb-3"></textarea>
        </div>
      </div>
      <div class="text-left">
        <button type="submit" class="btn btn-success">Renew</button>
      </div>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
