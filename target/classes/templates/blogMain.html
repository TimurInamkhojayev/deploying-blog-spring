<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

    <body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <h1>Notebook</h1>
        <div class="row">
            <div th:each="el : ${posts}" class="col-lg-4 mt-2">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${el.title}"></h3>
                        <p class="card-text" th:text="${el.anons}"></p>
                        <a th:href="'/blog/'+${el.id}" class="btn btn-primary">Detailed</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>

    </body>
</html>
