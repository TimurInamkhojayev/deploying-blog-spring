<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<head>
    <title>Blog Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1 class="text-left">Add Blog</h1>
    <form action="/blog/add" method="post">
        <div class="row">
            <div class="col-12 col-md-6">
                <input type="text" name="title" placeholder="Name the note" class="form-control mb-3">
                <input type="text" name="anons" placeholder="Type the date" class="form-control mb-3">
                <textarea name="full_text" placeholder="Text" class="form-control mb-3" rows="5"></textarea>
            </div>
            <div class="text-left">
                <button type="submit" class="btn btn-success">Add Note</button>
            </div>
        </div>
    </form>
</div>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
